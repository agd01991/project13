<form [formGroup]="personForm">
    <div class="row mb-3">
        <div class="col-12">
            <h5>Редактировать сотрудника</h5>
        </div>
        <div class="col-3">
            <input
                type="text"
                class="form-control"
                placeholder="id"
                formControlName="id"
                #tableId
            >
            <div class="alert alert-danger"
                *ngIf="personForm.controls['id'].invalid && personForm.controls['id'].touched">
               Вы не указали id
            </div>
        </div>
        <div class="col-3">
            <input
                type="text"
                class="form-control"
                placeholder="Имя"
                formControlName="firstName"
            >
            <div class="alert alert-danger"
                *ngIf="personForm.controls['firstName'].invalid && personForm.controls['firstName'].touched">
                Вы не указали имя
            </div>
        </div>
        <div class="col-3">
            <input
                type="text"
                class="form-control"
                placeholder="Фамилия"
                formControlName="surname"
            >
            <div class="alert alert-danger"
                *ngIf="personForm.controls['surname'].invalid && personForm.controls['surname'].touched">
              Вы не указали фамилию
            </div>
        </div>
        <div class="col-3">
            <input
                type="text"
                class="form-control"
                formControlName="phone"
                placeholder="Телефон"
            >
            <div class="alert alert-danger"
                *ngIf="personForm.controls['phone'].invalid && personForm.controls['phone'].touched">
                Некорректный номер телефона
            </div>
        </div>
        <div class="col-3">
            <select class="custom-select" formControlName="type">
                <option [ngValue]="myWorkerType.programmer">Программист</option>
                <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                <option [ngValue]="myWorkerType.manager">Менеджер</option>
            </select>
        </div>
        <div class="col-12 mt-2">
            <button class="btn btn-outline-info btn-sm" (click)="onEditWorker()" [disabled]="personForm.invalid">
                Редактировать
            </button>
        </div>
    </div>
</form>
